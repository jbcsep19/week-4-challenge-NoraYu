    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-8">
                <div th:each ="messagepost:${messageposts}">
                    <h2 th:text="${messagepost.title}"></h2>
                    <p th:text="${messagepost.posteddate}" ></p>
                    <div th:if="${messagepost.pic} !=null">
                        <img th:src="${messagepost.pic}"  height="200" width="200"></div>
                    <p th:text="${messagepost.content}"></p>
                        <a th:href="@{/update/{id}(id=${messagepost.id})}"> Update</a>
                        <a th:href="@{/detail/{id}(id=${messagepost.id})}"> Details</a>
                        <a th:href="@{/delete/{id}(id=${messagepost.id})}"> Delete</a>
                </div>
            </div>
        </div>
